<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="src/main.ts"></script>
    <!-- https://caniuse.com/?search=defer-->
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="-60 -60 120 120">
      <circle r="55" cx="0" cy="0"></circle>
      <g class="samples"></g>
      <g class="lines"></g>
    </svg>
    <div class="command">
      <label class="samples">
        <span>Echantillon : <span class="value">xxx</span></span>
        <input type="range" name="" id="" min="0" max="700" step="1" />
      </label>
      <label class="multiplicationFactor">
        <span>Facteur de multiplication : <span class="value">xxx</span></span>
        <input type="range" name="" id="" min="1" max="20" step="0.01" />
      </label>
    </div>
  </body>
</html>
